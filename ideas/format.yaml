Resource Name: status
Base Path: https://api.example.com/status
Abstract: The status endpoint is used to verify the availability of various services.
Controller: Api::StatusController

Methods:
    list:
        Verb: GET
        Parameters:
            limit:
                Type: Integer
                Required: No
                Description: Limits the number of results returned 
        Response:
            Success:
                200:
                    Description: A list of services and their availabilities.
                    Sample Output: {
                        "services": [{
                            "name": "Sample Service",
                            "availablity": "available"
                        }, {
                            "name": "MIA Service",
                            "availablility": "unknown"
                        }]
                }
    add:
        Verb: POST
        Parameters:
            name:
                Type: String
                Required: Yes
                Description: The name of a service to update. This will create a service if one does not exist
            availability:
                Type: Enum
                Values: !!set{available, unavailable, unknown}
                Requied: No
                Default: unknown
        Response:
            Success:
                200: 
            Failure:
                400: 
                404: 